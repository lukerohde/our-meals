{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <h1>Grocery List</h1>
        <ul class="list-group">
          {% for item, amount in ingredients.items %}
            <li class="list-group-item">{{ amount }} {{ item }}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-4">
        <!-- Sidebar or Additional Content -->
      </div>
    </div>
  </div>
{% endblock %}
