{% if meals %}
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for meal in meals %}
    {% include "main/_meal.html" with meal=meal show_buttons=show_buttons collection=collection meal_plan_recipes=meal_plan_recipes %}
  {% endfor %}
</div>
{% else %}
  <div class="alert alert-info">
    <i class="bi bi-info-circle me-2"></i>
    No meals found. Import a recipe to get started!
  </div>
{% endif %}
