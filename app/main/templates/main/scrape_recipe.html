{% extends "base.html" %}

{% block content %}
  <h1>Scrape Recipe from URL</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="url">Recipe URL:</label>
      <input type="url" name="url" id="url" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Scrape Recipe</button>
  </form>
{% endblock %}
